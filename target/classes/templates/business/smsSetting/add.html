<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增营销设置(优惠券、团购、payOrderSn、秒杀、积分商城是否开启)')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-smsSetting-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">优惠券活动开启/关闭：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('biz_status')}">
                        <input type="radio" th:id="${'couponStatus_' + dict.dictCode}" name="couponStatus" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'couponStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">团购活动状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('biz_status')}">
                        <input type="radio" th:id="${'groupStatus_' + dict.dictCode}" name="groupStatus" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'groupStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">签到活动状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('biz_status')}">
                        <input type="radio" th:id="${'signStatus_' + dict.dictCode}" name="signStatus" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'signStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">秒杀活动状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('biz_status')}">
                        <input type="radio" th:id="${'flashStatus_' + dict.dictCode}" name="flashStatus" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'flashStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">积分商城状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('biz_status')}">
                        <input type="radio" th:id="${'integralStatus_' + dict.dictCode}" name="integralStatus" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'integralStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">删除标记：</label>
                <div class="col-sm-8">
                    <input name="delFlag" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "business/smsSetting";
        $("#form-smsSetting-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-smsSetting-add').serialize());
            }
        }
    </script>
</body>
</html>
