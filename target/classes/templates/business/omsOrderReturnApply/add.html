<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增订单退货申请')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-omsOrderReturnApply-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">店铺id：</label>
                <div class="col-sm-8">
                    <input name="shopId" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">订单id：</label>
                <div class="col-sm-8">
                    <input name="orderId" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">退货商品id：</label>
                <div class="col-sm-8">
                    <input name="productId" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label  ">商品图片：</label>
                <div class="col-sm-8">
                    <textarea name="productPic" class="form-control"  ></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">商品货号：</label>
                <div class="col-sm-8">
                    <input name="productSn" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">商品名称：</label>
                <div class="col-sm-8">
                    <input name="productName" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">商品品牌：</label>
                <div class="col-sm-8">
                    <input name="productBrand" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label  ">商品规格：</label>
                <div class="col-sm-8">
                    <textarea name="spData" class="form-control"  ></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">退货数量：</label>
                <div class="col-sm-8">
                    <input name="productCount" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">商品单价：</label>
                <div class="col-sm-8">
                    <input name="productPrice" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">商品实际支付单价：</label>
                <div class="col-sm-8">
                    <input name="productRealPrice" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">申请状态：0->待处理；1->退货中；2->已完成；3->已拒绝：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value=""  >
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">订单编号：</label>
                <div class="col-sm-8">
                    <input name="orderSn" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">用户昵称：</label>
                <div class="col-sm-8">
                    <input name="memberNickName" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">退货人姓名：</label>
                <div class="col-sm-8">
                    <input name="returnName" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">退货人电话：</label>
                <div class="col-sm-8">
                    <input name="returnPhone" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">原因：</label>
                <div class="col-sm-8">
                    <input name="reason" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">描述：</label>
                <div class="col-sm-8">
                    <input name="description" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label  ">凭证图片，以逗号隔开：</label>
                <div class="col-sm-8">
                    <textarea name="proofPics" class="form-control"  ></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">退款金额：</label>
                <div class="col-sm-8">
                    <input name="returnAmount" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">退货地址表id：</label>
                <div class="col-sm-8">
                    <input name="companyAddressId" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">退货接受人：</label>
                <div class="col-sm-8">
                    <input name="receiveName" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">退货接受电话：</label>
                <div class="col-sm-8">
                    <input name="receivePhone" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">退货接受区域：</label>
                <div class="col-sm-8">
                    <input name="receiveArea" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">退货接受地址：</label>
                <div class="col-sm-8">
                    <input name="receiveAddr" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">处理备注：</label>
                <div class="col-sm-8">
                    <input name="handleNote" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">处理时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="handleTime" class="form-control" placeholder="yyyy-MM-dd" type="text"  >
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">处理人员：</label>
                <div class="col-sm-8">
                    <input name="handleMan" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">收货人：</label>
                <div class="col-sm-8">
                    <input name="receiveMan" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">收货时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="receiveTime" class="form-control" placeholder="yyyy-MM-dd" type="text"  >
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">收货备注：</label>
                <div class="col-sm-8">
                    <input name="receiveNote" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">删除标记：</label>
                <div class="col-sm-8">
                    <input name="delFlag" class="form-control" type="text"  >
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript" type="text/javascript">
        var prefix = ctx + "business/omsOrderReturnApply";
        $("#form-omsOrderReturnApply-add").validate({
            ignore:[],
            rules: {
                shopId:{
                    maxlength: 20,
                },
                orderId:{
                    maxlength: 20,
                },
                productId:{
                    maxlength: 20,
                },
                productPic:{
                    maxlength: 500,
                },
                productSn:{
                    maxlength: 50,
                },
                productName:{
                    maxlength: 255,
                },
                productBrand:{
                    maxlength: 50,
                },
                spData:{
                    maxlength: 500,
                },
                productCount:{
                    maxlength: 8,
                },
                productPrice:{
                    maxlength: 10,2,
                },
                productRealPrice:{
                    maxlength: 10,2,
                },
                status:{
                    maxlength: 1,
                },
                orderSn:{
                    maxlength: 50,
                },
                createTime:{
                    maxlength: 1,
                },
                createBy:{
                    maxlength: 50,
                },
                memberNickName:{
                    maxlength: 64,
                },
                returnName:{
                    maxlength: 50,
                },
                returnPhone:{
                    maxlength: 20,
                },
                reason:{
                    maxlength: 255,
                },
                description: {
                    maxlength: 30
                },
                proofPics:{
                    maxlength: 500,
                },
                returnAmount:{
                    maxlength: 10,2,
                },
                companyAddressId:{
                    maxlength: 20,
                },
                receiveName:{
                    maxlength: 20,
                },
                receivePhone:{
                    maxlength: 20,
                },
                receiveArea:{
                    maxlength: 50,
                },
                receiveAddr:{
                    maxlength: 100,
                },
                handleNote:{
                    maxlength: 50,
                },
                handleTime:{
                },
                handleMan:{
                    maxlength: 50,
                },
                receiveMan:{
                    maxlength: 50,
                },
                receiveTime:{
                },
                receiveNote:{
                    maxlength: 50,
                },
                updateBy:{
                    maxlength: 50,
                },
                updateTime:{
                },
                remark: {
                    maxlength: 20
                },
                delFlag:{
                    maxlength: 1,
                },
            },
            messages: {
                shopId:{
                    maxlength: "最多输入20 个字符.",

                },

                orderId:{
                    maxlength: "最多输入20 个字符.",

                },

                productId:{
                    maxlength: "最多输入20 个字符.",

                },

                productPic:{
                    maxlength: "最多输入500 个字符.",

                },

                productSn:{
                    maxlength: "最多输入50 个字符.",

                },

                productName:{
                    maxlength: "最多输入255 个字符.",

                },

                productBrand:{
                    maxlength: "最多输入50 个字符.",

                },

                spData:{
                    maxlength: "最多输入500 个字符.",

                },

                productCount:{
                    maxlength: "最多输入8 个字符.",

                },

                productPrice:{
                    maxlength: "最多输入10,2 个字符.",

                },

                productRealPrice:{
                    maxlength: "最多输入10,2 个字符.",

                },

                status:{
                    maxlength: "最多输入1 个字符.",

                },

                orderSn:{
                    maxlength: "最多输入50 个字符.",

                },

                createTime:{
                    maxlength: "最多输入1 个字符.",

                },

                createBy:{
                    maxlength: "最多输入50 个字符.",

                },

                memberNickName:{
                    maxlength: "最多输入64 个字符.",

                },

                returnName:{
                    maxlength: "最多输入50 个字符.",

                },

                returnPhone:{
                    maxlength: "最多输入20 个字符.",

                },

                reason:{
                    maxlength: "最多输入255 个字符.",

                },

                description: {
                    maxlength: "最多输入20个字符.",
                },
                proofPics:{
                    maxlength: "最多输入500 个字符.",

                },

                returnAmount:{
                    maxlength: "最多输入10,2 个字符.",

                },

                companyAddressId:{
                    maxlength: "最多输入20 个字符.",

                },

                receiveName:{
                    maxlength: "最多输入20 个字符.",

                },

                receivePhone:{
                    maxlength: "最多输入20 个字符.",

                },

                receiveArea:{
                    maxlength: "最多输入50 个字符.",

                },

                receiveAddr:{
                    maxlength: "最多输入100 个字符.",

                },

                handleNote:{
                    maxlength: "最多输入50 个字符.",

                },

                handleTime:{

                },

                handleMan:{
                    maxlength: "最多输入50 个字符.",

                },

                receiveMan:{
                    maxlength: "最多输入50 个字符.",

                },

                receiveTime:{

                },

                receiveNote:{
                    maxlength: "最多输入50 个字符.",

                },

                updateBy:{
                    maxlength: "最多输入50 个字符.",

                },

                updateTime:{

                },

                remark: {
                    maxlength: "最多输入20个字符.",
                },
                delFlag:{
                    maxlength: "最多输入1 个字符.",

                },

            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-omsOrderReturnApply-add').serialize());
            }
        }

        $("input[name='handleTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='receiveTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
