<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增分销比例商品角色关系')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-umsDistribution-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">商品id：</label>
                <div class="col-sm-8">
                    <input name="productId" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">分销角色 02:设计师 03:自由合伙人 04:导购：</label>
                <div class="col-sm-8">
                    <select name="roleType" class="form-control m-b"  >
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">分销比例：</label>
                <div class="col-sm-8">
                    <input name="ratio" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">删除标记：</label>
                <div class="col-sm-8">
                    <input name="delFlag" class="form-control" type="text"  >
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript" type="text/javascript">
        var prefix = ctx + "business/umsDistribution";
        $("#form-umsDistribution-add").validate({
            ignore:[],
            rules: {
                productId:{
                    maxlength: 20,
                },
                roleType:{
                    maxlength: 2,
                },
                ratio:{
                    maxlength: 10,2,
                },
                delFlag:{
                    maxlength: 1,
                },
            },
            messages: {
                productId:{
                    maxlength: "最多输入20 个字符.",

                },

                roleType:{
                    maxlength: "最多输入2 个字符.",

                },

                ratio:{
                    maxlength: "最多输入10,2 个字符.",

                },

                delFlag:{
                    maxlength: "最多输入1 个字符.",

                },

            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-umsDistribution-add').serialize());
            }
        }
    </script>
</body>
</html>
