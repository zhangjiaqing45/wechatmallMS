<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改团购记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-smsGroupGameRecord-edit" th:object="${smsGroupGameRecord}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">商品团购活动id：</label>
                <div class="col-sm-8">
                    <input name="groupGameId" th:field="*{groupGameId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">目标人数：</label>
                <div class="col-sm-8">
                    <input name="targetMemberCount" th:field="*{targetMemberCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">参团人数：</label>
                <div class="col-sm-8">
                    <input name="groupMemberCount" th:field="*{groupMemberCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">状态:团购进行中,团购失败,团购成功：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">团购时商品名称：</label>
                <div class="col-sm-8">
                    <input name="productName" th:field="*{productName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">团购时商品图片：</label>
                <div class="col-sm-8">
                    <input name="productPic" th:field="*{productPic}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript" type="text/javascript">
        var prefix = ctx + "business/smsGroupGameRecord";
        $("#form-smsGroupGameRecord-edit").validate({
            ignore:[],
                rules: {
                    groupGameId:{
                        maxlength: 20,
                    },
                    targetMemberCount:{
                        maxlength: 5,
                    },
                    groupMemberCount:{
                        maxlength: 5,
                    },
                    status:{
                        maxlength: 1,
                    },
                    productName:{
                        maxlength: 255,
                    },
                    productPic:{
                        maxlength: 255,
                    },
                    createBy:{
                        maxlength: 50,
                    },
                    createTime:{
                    },
                    updateBy:{
                        maxlength: 50,
                    },
                    updateTime:{
                    },
                    remark: {
                        maxlength: 20
                    },
                    delFlag:{
                        maxlength: 1,
                    },
                },
                messages: {
                    groupGameId:{
                        maxlength: "最多输入20 个字符.",
                    },
                    targetMemberCount:{
                        maxlength: "最多输入5 个字符.",
                    },
                    groupMemberCount:{
                        maxlength: "最多输入5 个字符.",
                    },
                    status:{
                        maxlength: "最多输入1 个字符.",
                    },
                    productName:{
                        maxlength: "最多输入255 个字符.",
                    },
                    productPic:{
                        maxlength: "最多输入255 个字符.",
                    },
                    createBy:{
                        maxlength: "最多输入50 个字符.",
                    },
                    createTime:{
                    },
                    updateBy:{
                        maxlength: "最多输入50 个字符.",
                    },
                    updateTime:{
                    },
                    remark: {
                        maxlength: "最多输入20个字符.",
                    },
                    delFlag:{
                        maxlength: "最多输入1 个字符.",
                    },
        },
        focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-smsGroupGameRecord-edit').serialize());
            }
        }
    </script>
</body>
</html>
