<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单核销记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>商户订单号：</p>
                                <input type="text" name="outTradeNo"/>
                            </li>

                            <li>
                                <p>核销人员昵称：</p>
                                <input type="text" name="hxNickname"/>
                            </li>

                            <li>
                                <p>消费人员昵称：</p>
                                <input type="text" name="nickname"/>
                            </li>
                            <li>
                                <p>核销状态：</p>
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="0">核销失败</option>
                                    <option value="1">核销成功</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
               <!-- <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="business:omsOrderWriteOff:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="business:omsOrderWriteOff:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>-->
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:omsOrderWriteOff:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="business:omsOrderWriteOff:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:omsOrderWriteOff:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:omsOrderWriteOff:remove')}]];
        var state = [[${@custom.WriteOffConst()}]];
        var prefix = ctx + "business/omsOrderWriteOff";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "订单核销记录",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'outTradeNo', 
                    title : '商户订单号'
                },
                {
                    field : 'hxOpenid', 
                    title : '核销人员openID'
                },
                {
                    field : 'hxNickname', 
                    title : '核销人员昵称'
                },
                {
                    field : 'openid', 
                    title : '消费人员openID'
                },
                {
                    field : 'nickname', 
                    title : '消费人员昵称'
                },
                {
                    field : 'status', 
                    title : '核销状态：',
                    formatter: function(value, row, index) {
                        if (state[value]) {
                            return $.common.sprintf("<span class='badge badge-%s'>%s</span>", state[value].style, state[value].desc);
                        }
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        //actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
