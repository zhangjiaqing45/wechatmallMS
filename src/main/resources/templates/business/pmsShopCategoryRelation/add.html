<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增店铺从平台选择的分类')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-pmsShopCategoryRelation-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">店铺id：</label>
            <div class="col-sm-8">
                <input name="shopId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">商品分类id：</label>
            <div class="col-sm-8">
                <input name="productCategoryId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">商品数量：</label>
            <div class="col-sm-8">
                <input name="shopProductCount" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('biz_status')}">
                    <input type="radio" th:id="${'shopStatus_' + dict.dictCode}" name="shopStatus" th:value="${dict.dictValue}" th:checked="${dict.default}">
                    <label th:for="${'shopStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "business/pmsShopCategoryRelation";
    $("#form-pmsShopCategoryRelation-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-pmsShopCategoryRelation-add').serialize());
        }
    }
</script>
</body>
</html>
