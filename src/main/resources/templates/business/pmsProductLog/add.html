<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商品操作日志')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pmsProductLog-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">店铺id：</label>
                <div class="col-sm-8">
                    <input name="shopId" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">店铺名称：</label>
                <div class="col-sm-8">
                    <input name="shopName" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">商品id：</label>
                <div class="col-sm-8">
                    <input name="productId" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">商品名称：</label>
                <div class="col-sm-8">
                    <input name="productName" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">skuId：</label>
                <div class="col-sm-8">
                    <input name="skuId" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">sku规格属性：</label>
                <div class="col-sm-8">
                    <input name="skuSpData" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">0:普通商品 1:积分商品：</label>
                <div class="col-sm-8">
                    <select name="productType" class="form-control m-b"  >
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">动作：</label>
                <div class="col-sm-8">
                    <select name="action" class="form-control m-b" th:with="type=${@dict.getType('biz_status')}"  >
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">修改前的值：</label>
                <div class="col-sm-8">
                    <input name="oldValue" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">修改后的值：</label>
                <div class="col-sm-8">
                    <input name="newValue" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">描述：</label>
                <div class="col-sm-8">
                    <input name="describe" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">删除标记：</label>
                <div class="col-sm-8">
                    <input name="delFlag" class="form-control" type="text"  >
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "business/pmsProductLog";
        $("#form-pmsProductLog-add").validate({
            ignore:[],
            rules: {
                shopId:{
                    maxlength: 20,
                },
                shopName:{
                    maxlength: 100,
                },
                productId:{
                    maxlength: 20,
                },
                productName:{
                    maxlength: 100,
                },
                skuId:{
                    maxlength: 20,
                },
                skuSpData:{
                    maxlength: 255,
                },
                productType:{
                    maxlength: 1,
                },
                action:{
                    maxlength: 1,
                },
                oldValue:{
                    maxlength: 100,
                },
                newValue:{
                    maxlength: 100,
                },
                describe:{
                    maxlength: 255,
                },
                createBy:{
                    maxlength: 50,
                },
                createTime:{
                },
                updateBy:{
                    maxlength: 50,
                },
                updateTime:{
                },
                remark: {
                    maxlength: 20
                },
                delFlag:{
                    maxlength: 1,
                },
            },
            messages: {
                shopId:{
                    maxlength: "最多输入20 个字符.",

                },

                shopName:{
                    maxlength: "最多输入100 个字符.",

                },

                productId:{
                    maxlength: "最多输入20 个字符.",

                },

                productName:{
                    maxlength: "最多输入100 个字符.",

                },

                skuId:{
                    maxlength: "最多输入20 个字符.",

                },

                skuSpData:{
                    maxlength: "最多输入255 个字符.",

                },

                productType:{
                    maxlength: "最多输入1 个字符.",

                },

                action:{
                    maxlength: "最多输入1 个字符.",

                },

                oldValue:{
                    maxlength: "最多输入100 个字符.",

                },

                newValue:{
                    maxlength: "最多输入100 个字符.",

                },

                describe:{
                    maxlength: "最多输入255 个字符.",

                },

                createBy:{
                    maxlength: "最多输入50 个字符.",

                },

                createTime:{

                },

                updateBy:{
                    maxlength: "最多输入50 个字符.",

                },

                updateTime:{

                },

                remark: {
                    maxlength: "最多输入20个字符.",
                },
                delFlag:{
                    maxlength: "最多输入1 个字符.",

                },

            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-pmsProductLog-add').serialize());
            }
        }
    </script>
</body>
</html>
