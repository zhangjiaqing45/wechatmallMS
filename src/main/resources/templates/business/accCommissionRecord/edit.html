<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改用户佣金记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-accCommissionRecord-edit" th:object="${accCommissionRecord}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">用户id：</label>
                <div class="col-sm-8">
                    <input name="memberId" th:field="*{memberId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">金额(可以是负数)：</label>
                <div class="col-sm-8">
                    <input name="money" th:field="*{money}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">0待入佣金 1可提现佣金：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">0:获得佣金 1:退货 2:转入余额：</label>
                <div class="col-sm-8">
                    <input name="operation" th:field="*{operation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">描述:{}购买商品获得佣金/{}退货清除佣金/转入余额清除佣金：</label>
                <div class="col-sm-8">
                    <input name="description" th:field="*{description}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">申请单号(退货申请/提现申请)：</label>
                <div class="col-sm-8">
                    <input name="applyId" th:field="*{applyId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">订单号：</label>
                <div class="col-sm-8">
                    <input name="orderId" th:field="*{orderId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript" type="text/javascript">
        var prefix = ctx + "business/accCommissionRecord";
        $("#form-accCommissionRecord-edit").validate({
            ignore:[],
                rules: {
                    memberId:{
                        maxlength: 20,
                    },
                    money:{
                        maxlength: 11,2,
                    },
                    status:{
                        maxlength: 1,
                    },
                    operation:{
                        maxlength: 1,
                    },
                    description: {
                        maxlength: 30
                    },
                    applyId:{
                        maxlength: 20,
                    },
                    orderId:{
                        maxlength: 20,
                    },
                    createBy:{
                        maxlength: 50,
                    },
                    createTime:{
                    },
                    updateBy:{
                        maxlength: 50,
                    },
                    updateTime:{
                    },
                    remark: {
                        maxlength: 20
                    },
                    delFlag:{
                        maxlength: 1,
                    },
                },
                messages: {
                    memberId:{
                        maxlength: "最多输入20 个字符.",
                    },
                    money:{
                        maxlength: "最多输入11,2 个字符.",
                    },
                    status:{
                        maxlength: "最多输入1 个字符.",
                    },
                    operation:{
                        maxlength: "最多输入1 个字符.",
                    },
                    description: {
                        maxlength: "最多输入20个字符.",
                    },
                    applyId:{
                        maxlength: "最多输入20 个字符.",
                    },
                    orderId:{
                        maxlength: "最多输入20 个字符.",
                    },
                    createBy:{
                        maxlength: "最多输入50 个字符.",
                    },
                    createTime:{
                    },
                    updateBy:{
                        maxlength: "最多输入50 个字符.",
                    },
                    updateTime:{
                    },
                    remark: {
                        maxlength: "最多输入20个字符.",
                    },
                    delFlag:{
                        maxlength: "最多输入1 个字符.",
                    },
        },
        focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-accCommissionRecord-edit').serialize());
            }
        }
    </script>
</body>
</html>
