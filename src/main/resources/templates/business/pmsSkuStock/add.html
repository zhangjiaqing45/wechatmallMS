<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增sku的库存')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pmsSkuStock-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label  is-required ">商品id：</label>
                <div class="col-sm-8">
                    <input name="productId" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">店铺id：</label>
                <div class="col-sm-8">
                    <input name="shopId" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">sku编码：</label>
                <div class="col-sm-8">
                    <input name="skuCode" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">价格：</label>
                <div class="col-sm-8">
                    <input name="price" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">库存：</label>
                <div class="col-sm-8">
                    <input name="stock" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">预警库存：</label>
                <div class="col-sm-8">
                    <input name="lowStock" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">展示图片：</label>
                <div class="col-sm-8">
                    <input name="pic" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">销量：</label>
                <div class="col-sm-8">
                    <input name="sale" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">单品促销价格：</label>
                <div class="col-sm-8">
                    <input name="promotionPrice" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">锁定库存：</label>
                <div class="col-sm-8">
                    <input name="lockStock" class="form-control" type="text"  >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label  ">商品销售属性，json格式：</label>
                <div class="col-sm-8">
                    <textarea name="spData" class="form-control"  ></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value=""  >
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label   ">删除标记：</label>
                <div class="col-sm-8">
                    <input name="delFlag" class="form-control" type="text"  >
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "business/pmsSkuStock";
        $("#form-pmsSkuStock-add").validate({
            ignore:[],
            rules: {
                productId:{
                    required: true,
                    maxlength: 20,
                },
                shopId:{
                    maxlength: 20,
                },
                skuCode:{
                    maxlength: 64,
                },
                price:{
                    maxlength: 10,2,
                },
                stock:{
                    maxlength: 11,
                },
                lowStock:{
                    maxlength: 11,
                },
                pic:{
                    maxlength: 255,
                },
                sale:{
                    maxlength: 11,
                },
                promotionPrice:{
                    maxlength: 10,2,
                },
                lockStock:{
                    maxlength: 11,
                },
                spData:{
                    maxlength: 500,
                },
                status:{
                    maxlength: 1,
                },
                createBy:{
                    maxlength: 50,
                },
                createTime:{
                },
                updateBy:{
                    maxlength: 50,
                },
                updateTime:{
                },
                remark: {
                    maxlength: 20
                },
                delFlag:{
                    maxlength: 1,
                },
            },
            messages: {
                productId:{
                    required: "商品id 不能为空.",
                    maxlength: "最多输入20 个字符.",

                },

                shopId:{
                    maxlength: "最多输入20 个字符.",

                },

                skuCode:{
                    maxlength: "最多输入64 个字符.",

                },

                price:{
                    maxlength: "最多输入10,2 个字符.",

                },

                stock:{
                    maxlength: "最多输入11 个字符.",

                },

                lowStock:{
                    maxlength: "最多输入11 个字符.",

                },

                pic:{
                    maxlength: "最多输入255 个字符.",

                },

                sale:{
                    maxlength: "最多输入11 个字符.",

                },

                promotionPrice:{
                    maxlength: "最多输入10,2 个字符.",

                },

                lockStock:{
                    maxlength: "最多输入11 个字符.",

                },

                spData:{
                    maxlength: "最多输入500 个字符.",

                },

                status:{
                    maxlength: "最多输入1 个字符.",

                },

                createBy:{
                    maxlength: "最多输入50 个字符.",

                },

                createTime:{

                },

                updateBy:{
                    maxlength: "最多输入50 个字符.",

                },

                updateTime:{

                },

                remark: {
                    maxlength: "最多输入20个字符.",
                },
                delFlag:{
                    maxlength: "最多输入1 个字符.",

                },

            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-pmsSkuStock-add').serialize());
            }
        }
    </script>
</body>
</html>
