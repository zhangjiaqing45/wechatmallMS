<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改店铺提现记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-accShopCashApply-edit" th:object="${accShopCashApply}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">申请店铺id：</label>
                <div class="col-sm-8">
                    <input name="shopId" th:field="*{shopId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">申请金额：</label>
                <div class="col-sm-8">
                    <input name="money" th:field="*{money}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label  ">审核状态:0待审核 1通过 2拒绝：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript" type="text/javascript">
        var prefix = ctx + "business/accShopCashApply";
        $("#form-accShopCashApply-edit").validate({
            ignore:[],
                rules: {
                    shopId:{
                        maxlength: 20,
                    },
                    money:{
                        maxlength: 10,2,
                    },
                    status:{
                        maxlength: 1,
                    },
                    createBy:{
                        maxlength: 50,
                    },
                    createTime:{
                    },
                    updateBy:{
                        maxlength: 50,
                    },
                    updateTime:{
                    },
                    remark: {
                        maxlength: 20
                    },
                    delFlag:{
                        maxlength: 1,
                    },
                },
                messages: {
                    shopId:{
                        maxlength: "最多输入20 个字符.",
                    },
                    money:{
                        maxlength: "最多输入10,2 个字符.",
                    },
                    status:{
                        maxlength: "最多输入1 个字符.",
                    },
                    createBy:{
                        maxlength: "最多输入50 个字符.",
                    },
                    createTime:{
                    },
                    updateBy:{
                        maxlength: "最多输入50 个字符.",
                    },
                    updateTime:{
                    },
                    remark: {
                        maxlength: "最多输入20个字符.",
                    },
                    delFlag:{
                        maxlength: "最多输入1 个字符.",
                    },
        },
        focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-accShopCashApply-edit').serialize());
            }
        }
    </script>
</body>
</html>
